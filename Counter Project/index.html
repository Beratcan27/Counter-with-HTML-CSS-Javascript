<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">    

</head>
<body>



    <div class="container">
        <div class="center">
            <div class="counter">0</div>
            <div class="set-counter">
                <button class="btn" onclick="decreaseNumber()" id="decrease">Decrease</button>
                <button class="btn" onclick="resetNumber()" id="reset">Reset Counter</button>
                <button  class="btn" onclick="increaseNumber()" id="increase">Increase</button>
                
            </div>
        </div>
        
    </div>
    


    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
